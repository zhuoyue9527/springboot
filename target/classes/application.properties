server.port=8081
# mysql
spring.datasource.url=jdbc:mysql://localhost:3306/activiti?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# mybatis
# 对应实体类的包名
mybatis.typeAliasesPackage=com.zhuo.entity
# mapper.xml文件所在位置，我放到了resources下面
#mybatis.mapperLocations=com.zhuo.mapper
mybatis.mapperLocations=classpath:mapper/*.xml

#打印sql
logging.level.com.zhuo.mapper=debug


####校验流程文件，默认校验resources下的processes文件夹里的流程文件
spring.activiti.check-process-definitions= false
    