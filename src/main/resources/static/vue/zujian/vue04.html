<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript" src="../js/vue-resource.js"></script>

 
<style type="text/css">
	 
</style>
</head>
<body>
	
	<!-- 这是一个计数器  -->
	<template id="login">
		 <h3> 这是登录页面</h3>
	</template>
	
	<template id="register">
		 <h3> 这是注册页面</h3>
	</template>
	
	
	<div id="app">
	 	  
	 	<a href="" @click.prevent="flag =true">登录</a>
	 	<a href="" @click.prevent="flag = false">注册</a>
	 	<login v-if="flag"></login>
	 	<register v-else="flag"></register>
	</div>
	
	 
</body>

<script  >
 
 	var dataObj = {count:0}
 	//组件中的data 只能是function 而且返回为对象
	Vue.component('login',{
		template:'#login',
		 
	})
	Vue.component('register',{
		template:'#register',
		 
	})
	var vm = new Vue({
		el:'#app',
		data:{
			flag: true 
		},
		methods: {
			login(){
				this.flag = true
			},
			register(){
				this.flag = false
			}
		}
	})
  
	 
</script>
</html>
