<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript" src="../js/vue-resource.js"></script>

 
<style type="text/css">
	.ball{
		width:15px;
		height:15px;
		background-color: red;
		border-radius:50%;
	}
	  
</style>
</head>
<body>
	
	 <template id="temp">
	 	<div>
		 	<h1> 这是子组件</h1>		 
			<input type="button" value="子组件中 调用父组件的show" @click="myclick">
	 	</div>
		
	</template>
	
	
	<div id="app">
	 	 <!-- 绑定方法 -->
	 	 <com2 @func="show" ></com2> 
	</div>
	
	 
</body>

<script  >
 	
 	var com2 = {
 			template:'#temp',
 			data(){
 				return {
 					sonmsg:{name:'你好',age:18}	
 				}
 			},
 			methods:{
 				myclick(){
 					//console.log("ok")
 					this.$emit('func',this.sonmsg)
 				}
 			}
 	}
 	
	var vm = new Vue({
		el:'#app',
		data:{
			datafromson:null
		},
		methods: {
			 show(data){
				 this.datafromson = data
				 console.log(data)
			 }
		},
		//私有组件
		components:{
			com2
		}
	})
  
	 
</script>
</html>
