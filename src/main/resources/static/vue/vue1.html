<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
	  	<div @click="handleClick">{{message}}</div>
	</div>
	<script >
		var app = new Vue({
		  el: '#app',
		  data: {
		    message: 'Hello Vue!'
		  },
		  methods:{
			  handleClick:function(){
				  this.message = "nihao"
			  }
			  
		  }
		})
	</script>
	
</body>
</html>
