<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>属性绑定双向数据绑定 计算属性与侦听器</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		姓：<input v-model="firstName"/>
		名：<input v-model="lastName" />
		<div>{{fullName}}</div>
		<div>{{firstName}}{{lastName}}</div>
		<div>{{count}}</div>
	</div>
	<script >
		var app = new Vue({
		  el: '#app',
		  data: {
			  firstName:"",
			  lastName:"",
			  count:0
		  },
		  computed:{
			  fullName:function(){
				  return this.firstName+" " +this.lastName;
			  }
		  },
		  watch:{
			  fullName:function(){
				  this.count++ ;
				  
			  }
		  }
		})
	</script>
	
</body>
</html>
