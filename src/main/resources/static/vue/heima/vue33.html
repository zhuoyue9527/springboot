<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript" src="../js/vue-resource.js"></script>

 
<style type="text/css">
	li{
		border:1px dashed #999;
		margin:5px;
		line-height:35px;
		padding-left:5px;
		font-size:12px;
		width:100%;
	}
	
	li:hover{
		background-color: lightgreen ;
		transition: all 0.3s ease ;
	}
	.v-enter,
	.v-leave-to{
		opacity:0;
		transform:translateY(80px);
	}
	
	.v-enter-active,
	.v-leave-active{
		transition: all 0.5s ease ;
	}
	
	/* v-move 与 v-leave-active 配合使用， */
	.v-move{
		transition: all 0.5s ease;
	}
	
	.v-leave-active{
		position: absolute ;
	}

</style>
</head>
<body>
	<div id="app">
		<label>
			id 
			<input type="text" v-model="id">
		</label>
		<label>
			name
			<input type="text" v-model="name">
		</label>
		
		<input type="button" value="按钮" @click="add">
		 
		<!--  <ul> -->
		<!-- 属性 appear 淡入 tag自动渲染，如果不加，会自动渲染span  -->
		 	<transition-group appear tag="ul">
			 	<li v-for="(item,i) in list" :key="item.id" @click="del(i)">
			 		{{item.id}}---{{item.name}}
			 	</li>
			 </transition-group>
		 <!-- </ul> -->
		
	</div>
</body>

<script  >
	var vm = new Vue({
		el:'#app',
		data:{
			id:'',
			name:'' ,
			list: [
				{ id: 1,name :'宝马' },
				{ id: 2,name :'奥迪' },
				{ id: 3,name :'奥托' }
				
			]
		},
		methods: {
			 add(){
				 this.list.push({id:this.id,name:this.name})
				 this.id = this.name =''
			 },
			 del(i){
				 this.list.splice(i,1)
			 }
		}
	})
</script>
</html>
